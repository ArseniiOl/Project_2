<html lang="ru">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/step_1.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <title>Регистрация</title>
</head>
<body>
<div class="container-fluid">

    <h1 class="header_title">Регистрация</h1>
    <div class="container">

    <div class="row">
           <div class="heading_section">
               <div class="col-md-3 part checked"><a href="#" class="button"><span>1</span> Общая информация</a></div>
               <div class="col-md-3 part"> <a href="#" class="button"><span>2</span> Местоположение</a></div>
               <div class="col-md-6 part">  <a href="#" class="button"><span>3</span> Конфидециальность</a></div>
           </div>
    </div>


    <div class="row form_heading">
        <div class="action_section general_info">

            <div class="info_header">
                <h2 class="title">
                    Общая информация
                </h2>
                <div class="title_addition">
                    Если Вы хотите в полной мере воспользоваться нашим сайтом - вводите достоверные данные.
                </div>
            </div>

        </div>

    </div>

    <div class="row form_wrapper changing_form_part_1">
        <div class="col-md-8">

            <form>
                <div class="form-group">
                    <label for="inputName">Имя*</label>
                    <input type="text" class="form-control" id="inputName" placeholder="Имя*" autofocus>
                </div>
                <div class="form-group">
                    <label for="inputSurname">Фамилия*</label>
                    <input type="text" class="form-control" id="inputSurname" placeholder="Фамилия*">
                </div>

                <div class="form-row">
                    <div class="form-group col-md-5">
                        <label for="inputEmail">Email</label>
                        <input type="email" class="form-control email" id="inputEmail" placeholder="Email">
                    </div>
                    <div class="col-md-1"></div>
                    <div class="form-group col-md-5">
                        <select class="form-control" id="FormControlSelect1">
                            <option disabled  selected>Тип пользователя</option>
                         </select>
                        <div class="fake_form_select">
                            <a href="" class="fake_option">Частное лицо</a>
                            <a href="" class="fake_option">Организация</a>
                            <a href="" class="fake_option">Волонтер</a>
                            <a href="" class="fake_option">Волонтерская группа</a>
                        </div>
                    </div>
                </div>

                <div class="form-group organization">
                    <label for="inputSurname">Название организации*</label>
                    <input type="text" class="form-control" id="inputCorporate" placeholder="Название организации*">
                </div>

            </form>

        </div>

        <div class="col-md-4">
            <form>
                <div class="form-group photo">
                    <div class="add_a_photo_img">
                        <svg fill="#fffff" height="48" viewBox="0 0 24 24" width="48" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                            <defs>
                                <path d="M24 24H0V0h24v24z" id="a"/>
                            </defs>
                            <clipPath id="b">
                                <use overflow="visible" xlink:href="#a"/>
                            </clipPath>
                            <path clip-path="url(#b)" style="
    fill: #eaeaea;" d="M3 4V1h2v3h3v2H5v3H3V6H0V4h3zm3 6V7h3V4h7l1.83 2H21c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H5c-1.1 0-2-.9-2-2V10h3zm7 9c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-3.2-5c0 1.77 1.43 3.2 3.2 3.2s3.2-1.43 3.2-3.2-1.43-3.2-3.2-3.2-3.2 1.43-3.2 3.2z"/>
                        </svg>
                    </div>
                    <label for="FormControlFile1">Перетащите <br> сюда фото или нажмите</label>
                    <button class="btn photo_button">
                    <input type="file" class="form-control-file " id="FormControlFile1" hidden>
                        ВЫБРАТЬ ФАЙЛ
                    </button>
                    <div class="button_caption"> ( Макс. размер 5Мб, формат JPEG,PNG)</div>
                </div>
            </form>
        </div>

    </div>



   <div class="row">
    <div class="footer">
        <a href="#" class="footer_button" role="button">< Назад</a>
        <a href="index_2.html" class="footer_button" role="button">Продолжить ></a>
    </div>
        </div>
    </div>

</div>
